<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no site</title>
</head>
<body>
    
    <h1>Insirindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor.</p>


    <video width="700"  controls>

        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">

    </video>

    <h1>também conseguimos pegar videos do youtube</h1>

    <iframe width="700" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=56PZNeB7gcbxgzVW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




    
</body>
