<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    
        <h1>Tags em HTML</h1>

    <p>Em HTML%, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>

        <li>
            <span title="Use a tag &lt;p&gt;">Parágrafos</span>
        </li>

        <li>
            <span title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Titulos</span>
        </li>

        <li>
            <span title="Use a tag &lt;img&gt;">Imagens</span>
        </li>

        <li>
            <span title="Use a tag &lt;abbr&gt;">Abreviações</span>
        </li>

        <li>
            <span title="Use &lt;code&gt;">Códigos-fonte</span>
        </li>

        <li>
            <span title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</span>
        </li>

        <li>
            <span title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</span>
        </li>

    </ul>

    


</body>
</html>
